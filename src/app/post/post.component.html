<ng-container *ngIf="post$ | async as post">
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>

  <div class="nav">
    <a mat-flat-button *ngIf="post.prev" [routerLink]="'../' + post.prev.id">Prev</a>
    <a mat-flat-button *ngIf="post.next" [routerLink]="'../' + post.next.id">Next</a>
  </div>
</ng-container>
